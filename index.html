<html>
  <head>
    <title>Crime To-Do List - Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="myDIV" class="header">
        <h1 style="margin:5px">To-Do List</h1>
        <input type="text" id="myInput" placeholder="Enter task...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="myUL">
        <li class="checked">Buy eggs</li>
        <li>Check for CCTV</li>
        <li>Clean any trace of DNA</li>
        <li>Wipe surfaces of prints</li>
      </ul>
    <div>
    <script src="script.js"></script>
  </body>
</html>
